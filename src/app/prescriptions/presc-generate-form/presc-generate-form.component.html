<div class="row">
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="patientFormGroup">
      <form [formGroup]="patientFormGroup">
        <ng-template matStepLabel>Enter patient information</ng-template>

        <div class="row">

            <div class="col-md-4">
              <mat-form-field>
                <input matInput placeholder="First Name" formControlName="FirstName">
              </mat-form-field>
            </div>

            <div class="col-md-4">
               <mat-form-field>
                 <input matInput placeholder="Last Name" formControlName="LastName">
              </mat-form-field>
            </div>
           
            <div class="col-md-4">
              <mat-form-field>
                  <input matInput placeholder="Telephone" formControlName="Telephone">
              </mat-form-field>
            </div>
              
        </div>
                
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="medicamentFormGroup">
         <ng-template matStepLabel>Select Medications</ng-template>
        <div>
          <app-medications></app-medications>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Generate File</ng-template>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
