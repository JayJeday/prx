<!-- Table of doctors -->
<div class="mat-elevation-z8 top">
  
    <mat-table [dataSource]="this.doctorData"  matSort>
      
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.ID}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>FirstName</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.FirstName}}</mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>LastName</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.LastName}}</mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="license">
        <mat-header-cell *matHeaderCellDef mat-sort-header>License</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.license}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button  (click)="onViewDoctor(row.ID)"><mat-icon>launch</mat-icon></button>   
         </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Loading data...
            </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No data.
            </mat-footer-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': this.doctorData != null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!( this.doctorData != null && this.doctorData.length == 0 )}"></mat-footer-row>
       
    </mat-table>

  </div>
